<!DOCTYPE html>

<html lang="de" lang="en">

<head>
  <title>Kunstrasen 2018</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto|Roboto+Condensed" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

<body>
  <div class="wrapper shadow">
    <h1>Kunstrasen</h1>
    <hr>
    <section class="match">
      <h3>
                Team 1 vs. Team 2
            </h3>
      <div class="row">
        <span class="time">00:00:00</span>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn">Start</a>
        <a class="waves-effect waves-light btn">Pause</a>
      </div>
      <div class="row">
        <div class="column">
          <h4>Team 1</h4>
          <a class="waves-effect waves-light btn">+</a>
          <a class="waves-effect waves-light btn">-</a>
        </div>
        <div class="column">
          <h4>Team 2</h4>
          <a class="waves-effect waves-light btn">+</a>
          <a class="waves-effect waves-light btn">-</a>
        </div>
      </div>
    </section>
    <footer>
      Kunstrasen2018 - Impressum
    </footer>
  </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</html>
